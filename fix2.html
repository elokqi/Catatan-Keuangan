<!DOCTYPE html>
<html>
<head>
  <title>Dompetku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5 bg-white rounded p-4 shadow" >
    <!-- judul -->
    <h1 id="judul">Catatan Keuangan</h1>
    <div>
        <div class="row">
            <div class="col-md-4">
                <div class="card card-stats card-warning" style="background: #5db85b;">
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-4">
                                <div class="text-center">
                                    <i class="fa fa-hand-holding-usd" style="color: white; font-size: 70px;"></i>
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="numbers" style="color: white;">
                                    <p class="card-category ket head" style="font-size: 20px ">Pemasukan</p>
                                    <h5 id="totalIncome" style="font-weight: bold; margin-top: 0px;">Rp.0,00</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-stats card-warning" style="background: #d95350;">
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-4">
                                <div class="text-center">
                                    <i class="fa fa-file-invoice-dollar ikon" style="color: white; font-size: 70px;"></i>
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="numbers" style="color: white;">
                                    <p class="card-category ket head" style="font-size: 20px ">Pengeluaran</p>
                                    <h5 id="totalExpense" style="font-weight: bold; margin-top: 0px;">Rp.0,00</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-stats card-warning" style="background: #5069d9;">
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-4">
                                <div class="text-center">
                                    <i class="fa fa-file-invoice-dollar ikon" style="color: white; font-size: 70px;"></i>
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="numbers" style="color: white;">
                                    <p class="card-category ket head" style="font-size: 20px ">Saldo</p>
                                    <h5 id="balance" style="font-weight: bold; margin-top: 0px;">Rp.0,00</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-2" role="form">
        <div class="form-group" id="input">
          <div class="row">
            <div class="col-md-8 mt-3">
                <div class="form-group">
                    <label for="inputAmount" >Jumlah:</label>
                    <input type="number" class="form-control mt-2" id="inputAmount" placeholder="Masukkan jumlah">
                  </div>
            </div>
            <div class="col-md-4 mt-3">
                <!-- <div class=""> -->
                    <label for="inputType">Tipe:</label>
                    <select class="form-control mt-2" id="inputType">
                      <option value="" disabled selected>Pilih Tipe Transaksi</option>
                      <option value="income">Pemasukan</option>
                      <option value="expense">Pengeluaran</option>
                    </select>
                  </div>
            </div>
          </div>
                  
          <div class="mt-3" id="categoryGroup">
            <label for="inputDesc">Deskripsi:</label>
            <input type="text" class="form-control mt-2" id="inputDesc" placeholder="Masukkan deskripsi">
          </div>
        
          <button type="button" class="btn btn-primary mt-3" id="addTransactionBtn">Tambah Transaksi</button>
        
          <h4 style="margin-top: 30px;">Daftar Transaksi:</h4>
          <table class="table">
            <thead>
                <tr>
                    <th>Deskripsi</th>
                    <th>Jumlah</th>
                    <th>Tipe</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="transactionList">
                <!-- Daftar transaksi akan ditambahkan melalui JavaScript -->
            </tbody>
        </table>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="fix2.js"></script>
</html>
